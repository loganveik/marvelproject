<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/character.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Character Search</title>
</head>
<body>
    <div class="container">
        <div class="searchform">
            <form>
                <div class="form-group text-center my-2">
                    <h1>Search for ANY Marvel Character!</h1>
                    <input type="search" class="form-control" id="searchedChar" placeholder="Ex. Hulk, Iron Man, Spider-Man">
                    <button type="submit" class="btn btn-success my-2 mx-2" id="searchbtn">Search Character</button>
                    <button type="submit" class="btn btn-danger my-2" id="homebtn">Back to Home</button>
                </div>
            </form>    
        </div>
        <div class="characterdisplay text-center">
            <div class="mb-3 w-auto h-auto p-3">
                <div class="row no-gutters">
                    <div class="imagediv col-md-4"></div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="name"></h1>
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/character.js"></script>
</body>
</html>
