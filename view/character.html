<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/character.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Character Search</title>
</head>
<body>
    <div class="container h-auto">
        <div class="searchform">
            <form>
                <div class="form-group text-center my-2">
                    <h1>Search for ANY Marvel Character!</h1>
                    <input type="search" class="form-control" id="searchedChar" placeholder="Ex. Hulk, Wolverine, Thor">
                    <a type="submit" class="btn my-2 mx-2" id="searchbtn">Search Character</a>
                    <a type="submit" class="btn my-2" id="homebtn" href="../index.html">Back to Home</a>
                </div>
            </form>    
        </div>
        <div class="characterdisplay text-center"></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="../js/character.js"></script>
</body>
</html>
