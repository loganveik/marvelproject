<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>Home</title>
</head>


<body>

    <div class="container w-auto h-auto rounded text-center">
        <div class="row mb-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/MarvelLogo.svg/1280px-MarvelLogo.svg.png"
                class="logo rounded h-auto img-responsive"
                style="height: 350px; width: 300px; border-style: solid; margin: 0px auto;">
        </div>
        <div class="homedisplay">
            <div class="row">
                <div class="col-md-6">
                    <div class="card"
                        style="border-style: inset; border-color: black; border-width: 5px; background-image: url(https://images.homedepot-static.com/productImages/2900a45f-cf53-4635-917b-17c4918daa21/svn/york-wallcoverings-wallpaper-dy0269-64_1000.jpg); background-size: 100% 100%;">
                        <a href="./view/character.html">
                            <img src="https://lh3.googleusercontent.com/proxy/YV4EL3rsGt8S59bDg100V4_81GkWl2yDwJ0robVfPgDVZpih9i9z1Uh5nR06GcdPPP-xhj4wUr-Oo6zjM2OONOVDRczLKewvzMqVpeCEV91Q7GHr08PYlddOPuxd"
                                class="character img-responsive my-2"
                                style="height: 350px; width: 300px; transition: all .5s ease-in-out;">
                        </a>
                        <div class="card-body">
                            <h1 class="searchcharacter">Search Character!</h1>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card"
                        style="border-style: inset; border-color: black; border-width: 5px; background-image: url(https://images.homedepot-static.com/productImages/2900a45f-cf53-4635-917b-17c4918daa21/svn/york-wallcoverings-wallpaper-dy0269-64_1000.jpg); background-size: 100% 100%;">
                        <a href="./view/comicbook.html">
                            <img src="https://i.annihil.us/u/prod/marvel/i/mg/3/d0/519b819d54e34/clean.jpg"
                                class="comicbook img-responsive my-2"
                                style="height: 350px; width: 250px; transition: all .5s ease-in-out; border-style: solid; border-color: black;">
                        </a>
                        <div class="card-body">
                            <h1 class="searchcomic">Search Comicbook!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 2.buttons a tag routes colors
    3.descriptions if char.lengthm= 0 filter more until full 20 is succesfully displaying
    marvel logo on phone is all stretched so make that responsive  -->
</body>

</html>
